<script>
    async function loadRandomMusic() {
        try {
            const apiUrl = 'https://api.uomg.com/api/rand.music?sort=热歌榜&format=mp3';
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.code === 1 && data.data && data.data.url) {
                const musicUrl = data.data.url;

                // 获取最终的跳转地址
                const finalUrl = await getFinalUrl(musicUrl);

                const musicPlayer = document.getElementById('musicPlayer');
                musicPlayer.src = finalUrl;
                musicPlayer.play();
            } else {
                console.error('API返回错误:', data.msg || '未知错误');
                alert('对不起！随机音乐API还没修好...');
            }
        } catch (error) {
            console.error('加载音乐失败:', error);
            alert('对不起！随机音乐API还没修好...');
        }
    }

    async function getFinalUrl(url) {
        const response = await fetch(url, { method: 'HEAD', redirect: 'follow' });
        return response.url;
    }

    // 页面加载完成后自动加载随机音乐
    window.onload = loadRandomMusic;
</script>
